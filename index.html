<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <title>Test tasks Agiliway</title>    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">    <link rel="stylesheet" href="style/app.css"></head><body data-ng-app="myApp" data-ng-controller="AppCtrl" data-ng-cloak>    <mb-content flex class="left-content" layout="column">        <md-toolbar flex class="md-warn">            <div class="md-toolbar-tools">                <h2 class="md-flex">Test tasks Agiliway</h2>            </div>        </md-toolbar>        <mb-card flex layout-align="center center" layout-padding layout="column">            <h1 class="md-title">Find teams your city!</h1>            <div layout-padding flex="50">                <md-input-container flex>                    <label>Country name</label>                    <md-select ng-model="country" >                        <!-- todo: rename "cities" to "geo" -->                        <md-option ng-repeat="country in countries" value="{{country.cont}}" layout-align="center" >                            <div flex layout="row" layout-align="center center" >                            <span>{{country.cont}}</span>                            <img class="icon_flag" ng-src ='{{country.flag}}' alt="Res img"/>                            </div>                        </md-option>                    </md-select>                </md-input-container>                <md-input-container flex>                    <label>Cities</label>                    <md-select ng-model="selectedCities" multiple>                        <md-optgroup label="{{country}}">                            <md-option ng-value="city.name" ng-model="cityName" ng-repeat="city in cities | filter: {category: country }">{{city.name}}</md-option>                        </md-optgroup>                    </md-select>                </md-input-container>            </div>            <div data-ng-cloak layout="column" layout-align="center center">                <div flex >                    <div ng-repeat="team in teams" ng-drop="true" ng-drop-success="onDropComplete($index, $data,$event)" >                        <md-chip-template ng-hide="selectedCities.indexOf(team.name) == -1" ng-drag="true" ng-drag-data="team" ng-class="team.name" layout-padding>                        <span>                          <input type="checkbox" ng-model="team.done">                          <strong>{{team.name}}  {{team.team}}</strong>                          <em>({{team.type}})</em>                        </span>                        </md-chip-template>                    </div>                </div>                <form>                    <input type="text" ng-model="formTeamText" ng-model-instant placeholder="add new todo here" />                    <button ng-click="addTeam()" ><i>Add</i></button>                </form>                <button ng-click="clearCompleted()"><i class="draglist">Clear</i></button>            </div>        </mb-card>    </mb-content><script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/ngDraggable/0.1.8/ngDraggable.min.js"></script><script type="text/javascript" src="script/app.js"></script></body></html>
