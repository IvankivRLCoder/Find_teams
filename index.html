<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test tasks</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!--CSS LIBS TO ANGULAR MATERIAL-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="style/app.css">
</head>
<body data-ng-app="myApp" data-ng-controller="AppCtrl" data-ng-cloak>
<mb-content flex layout-align="stretch stretch" class="left-content" layout="column">
    <!--START HEADER-->
    <md-toolbar flex class="md-warn">
        <div class="md-toolbar-tools">
            <a href="index.html"> <h2 class="md-flex">Test tasks Agiliway</h2></a>
        </div>
    </md-toolbar>
    <!--END HEADER-->
    <!--START CONTENT-->
    <mb-content flex="100" class="left-content" layout="column">
        <mb-card  layout-align="center center" layout-padding layout="column">
            <!--START Country and City option-->
            <div layout-padding flex>
                <md-input-container flex>
                    <label>Country name</label>
                    <md-select ng-model="country" >
                        <!-- todo: rename "cities" to "geo" -->
                        <md-option  ng-repeat="country in countries" value="{{country.cont}}" layout-align="center" >
                            <div flex layout="row" layout-align="center center" >
                                <span>{{country.cont}}</span>
                                <img class="icon_flag" ng-src ='{{country.flag}}' alt="Res img"/>
                            </div>
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container flex>
                    <label>Cities</label>
                    <md-select ng-model="selectedCities" multiple>
                        <md-optgroup  label="{{country}}">
                            <md-option ng-value="city.name" ng-click="select(city.name)" ng-repeat="city in cities | filter: {category: country }">{{city.name}}</md-option>
                        </md-optgroup>
                    </md-select>
                </md-input-container>
            </div>
            <!--END Country and City option-->
            <div flex data-ng-cloak layout="column" layout-align="center center">
                <div flex="60" layout="row" layout-wrap layout-align="center center">
                    <!--START teams checkbox-->
                    <div ng-repeat="team in teams" layout-align="center center" ng-drop="true" ng-drop-success="onDropComplete($index, $data,$event)">
                        <md-chip-template ng-hide="selectedCities.indexOf(team.name) == -1" ng-drag="true" ng-drag-data="team" ng-class="team.name" layout-padding layout-align="center center">
                            <span>
                                <md-checkbox type="checkbox" ng-model="team.done" flex layout-align="center center">
                                    <strong>{{team.team}}</strong>
                                    <em>({{team.name}},{{team.type}})</em>
                                </md-checkbox>
                            </span>
                        </md-chip-template>
                    </div>
                    <!--END teams checkbox-->
                </div>
            </div>
            <!--START button and input container-->
            <form layout="column">
                <md-input-container class="md-block" flex-gt-sm layout-align="center center" layout-wrap>
                    <label>Create a team</label>
                    <input type="text" ng-model="formTeamText" ng-minlength="3" ng-model-instant />
                </md-input-container>
                <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                    <md-button class=" md-warn md-raised md-hue-2 " ng-click="addTeam()"><i>Add</i></md-button>
                    <md-button class=" md-warn md-raised md-hue-2" ng-click="clearCompleted()"><i class="draglist">Clear</i></md-button>
                </section>
            </form>
            <!--END button and input container-->
        </mb-card>
    </mb-content>
    <!--END CONTENT-->
    <!--START FOOTER-->
    <footer  flex class="copy" layout="row"  layout-wrap layout-padding>
        <a href="https://www.linkedin.com/in/romanivankiv"  id="autor" target="_blank">&copy; Created by Ivankiv R.</a>
    </footer>
    <!--END FOOTER-->
</mb-content>
<!--JS SCRIPT-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngDraggable/0.1.8/ngDraggable.min.js"></script>
<script type="text/javascript" src="script/app.js"></script>
</body>
</html>
